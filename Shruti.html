<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Shruti!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        .message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
            animation: slideIn 2s ease-in-out;
        }

        .candles {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .candle {
            width: 20px;
            height: 80px;
            background-color: #f8d3d3;
            border-radius: 5px;
            position: relative;
            animation: wiggle 1s infinite;
        }

        .flame {
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #ffecb3, #ff8c00);
            border-radius: 50%;
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 0.5s infinite alternate;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            background-color: #ff6f61;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: fadeIn 3s ease-in-out;
        }

        button:hover {
            transform: scale(1.1);
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .confetti span {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            animation: fall 3s infinite ease-in-out;
        }

        @keyframes fall {
            0% { transform: translateY(-100px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .balloon {
            width: 40px;
            height: 60px;
            background-color: #ff6f61;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            bottom: -100px;
            animation: float 5s infinite ease-in-out;
        }

        .balloon::after {
            content: '';
            width: 2px;
            height: 40px;
            background-color: #fff;
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 1; }
            100% { transform: translateY(-150vh) translateX(30px); opacity: 0; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .message {
                font-size: 1.2rem;
            }

            .candles {
                flex-direction: column;
                align-items: center;
            }

            .candle {
                width: 15px;
                height: 60px;
            }

            button {
                font-size: 0.9rem;
                padding: 0.6rem 1.2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday Shruti!</h1>
    <p class="message">Wishing you a day filled with love, laughter, and all your favorite things!</p>

    <div class="candles">
        <div class="candle">
            <div class="flame"></div>
        </div>
        <div class="candle">
            <div class="flame"></div>
        </div>
        <div class="candle">
            <div class="flame"></div>
        </div>
    </div>

    <button onclick="blowCandles()">Blow Out the Candles</button>

    <div class="confetti" id="confetti"></div>

    <audio id="music" loop>
        <source src="./song.m4a" type="audio/mpeg">
    </audio>

    <script>
        const music = document.getElementById('music');

        // Attempt to play music on load (may need user interaction in some browsers)
        music.play().catch(() => console.log('User interaction required to play music.'));

        function blowCandles() {
            document.querySelectorAll('.flame').forEach(flame => flame.style.display = 'none');
            showConfetti();
            showBalloons();

            // Ensure music is playing after blowing candles
            music.play().catch(err => console.error('Error playing music:', err));
        }

        function showConfetti() {
            const confettiContainer = document.getElementById('confetti');
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('span');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 70%)`;
                confettiContainer.appendChild(confetti);
            }
        }

        function showBalloons() {
            const confettiContainer = document.getElementById('confetti');
            for (let i = 0; i < 20; i++) {
                const balloon = document.createElement('div');
                balloon.classList.add('balloon');
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.animationDelay = Math.random() * 2 + 's';
                balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 70%)`;
                confettiContainer.appendChild(balloon);
            }
        }
    </script>
</body>
</html>
